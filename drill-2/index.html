<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Borders Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
        <div class="solid-border">
            <!-- First div with solid black border -->
            <h2>Solid Border</h2>
            <p>This div has a solid black border.</p>
        </div>
        <div class="dotted-border">
            <!-- Second div with dotted black border -->
            <h2>Dotted Border</h2>
            <p>This div has a dotted black border.</p>
        </div>
    
</body>
</html>
